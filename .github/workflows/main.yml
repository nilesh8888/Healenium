name: PR Check

# ðŸ‘‡ This triggers the workflow when a pull request is opened, synchronized (updated), or reopened
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-results/report.png

      - name: Add image to summary
        run: |
          echo "### ðŸ§ª Test Report" >> $GITHUB_STEP_SUMMARY
          echo "![Test Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/test-report/report.png)" >> $GITHUB_STEP_SUMMARY
